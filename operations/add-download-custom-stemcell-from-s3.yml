- op: add
  path: /jobs/name=upgrade-opsmgr/plan/task=download-stemcells
  value:
    task: download-custom-stemcell
    file: pcf-pipelines/tasks/download-custom-stemcell-from-s3/task.yml
    params:
      AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
      AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      S3_BUCKET_NAME: {{custom_stemcell_bucket_name}}
      STEMCELL_NAME_REGEX: {{custom_stemcell_name_regex}}
